<!DOCTYPE html>
<html>
<head>
	<title>
		FLONATION
	</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
	<script src="js/global.js"></script>
	<script data-main="js/main.min.js" src="js/lib/require.js"></script>

</head>
<body>
	<div id="header">
		<img id="logo" src="img/logo.png">
		<h2><center> FLONATION </center></h2>
	</div>
	<div id="container">
		<div id="mapContainer"></div>
		<div id="sideBar">
			<br/>
			<center>
				<!--buttons-->
				<input type="button" id="migration-in" value="IMMIGRATION" class="unselected">
				<input type="button" id="migration-out" value="EMIGRATION" class="selected">
				<hr size="1" color="#FF6666" width= 85%;> 
			</center>
			<!--description-->
			<center>
				<h3 id="title" style=""> MAIN IDEA </h3>
			</center>
			<p class="description title" style="">MIGRATION</p>
			<p id="description" class="description">Click a country and see the flows. You can also see more information here. </p>
			<p class="description title">WARS</p>
			<p class="description">See bubbles on the map. Size represents number of casualties for the current year.</p>
		</div>
		
		<div id="TimeSliderContainer">
			<p id="currentSliderValue">currentSliderValue</p>
			<div id="play">&#9658; </div>
			<div id="slider"></div>
		</div>
	</div>
</body>
</html>
